<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BSOD.js test</title>
    <style>
        * {
            margin: 0;
        }

        iframe {
            width: 100%;
            height: 100vh;
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <iframe src="https://example.com/" frameborder="0"></iframe>
    <div class="cover"></div>
    <script src="BSOD.js"></script>
    <script>
        /**
         * @link https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript/901144#901144
         * @param name
         * @param url
         * @returns {*}
         */
        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) {
                return null;
            }
            if (!results[2]) {
                return '';
            }
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function isBSOD() {
            if (getParameterByName('bsod')) {
                return true;
            }
            var r = Math.random();
            if (r < 0.01) {
                return true;
            }
            return false;
        }

        if (isBSOD()) {
            BSOD.auto();
        }
    </script>
</body>
</html>
